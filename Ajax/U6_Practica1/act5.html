<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Acttividad 5</title>
  </head>
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function() {
    var random = Math.floor(Math.random() * (5 - 1)) + 1;
    var url = "n"+ random +".txt";
    $.get(url,function(datos,st){
      $("#titular").html(datos);
      if (st != "success") {
        alert("Error: " + st);
      }
    });
  });

  </script>
  <body>
    <h1 id="titular"></h1>
  </body>
</html>
