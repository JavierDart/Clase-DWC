<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 3: buscador</title>
  </head>
  <script type="text/javascript">
  onload = function(){
    if (window.XMLHttpRequest) {
      var xhr = new XMLHttpRequest();
    }else if (ActiveXObject("Microsoft.XMLHTTP")) {
      var xhr = new ActiveXObject("Microsoft.XMLHTTP");
    }
    buscador.onkeyup = function(){
          var str = buscador.value;
          console.log(str);
          xhr.open("GET","sugerencias.php?q=" + str, true);
          xhr.onreadystatechange = function(){
            if (xhr.readyState == 4 && xhr.status == 200){
              resultado.innerHTML = xhr.responseText;
            }
          }
          xhr.send();
        }


  }
  </script>
  <body>
    <form method="GET">
      Introduce un nombre <input type="text" id="buscador">
      <p>Sugerencia: <span id="resultado"></span></p>
    </form>
  </body>
</html>
