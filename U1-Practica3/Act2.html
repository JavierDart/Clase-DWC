    <h1>Actividad 2</h1>
    <script type="text/javascript">
      var x=3/0;

      suma1=x++;

        document.write("<p>La variable x tiene valor "+x+ " y es de tipo " + typeof(x) + "</p>");

        document.write("<p>La variable a tiene valor "+a+ " y es de tipo " + typeof(a) + "</p>");


        document.write("<p>La variable suma1 tiene valor "+suma1+ " y es de tipo " + typeof(suma1) + "</p>");
