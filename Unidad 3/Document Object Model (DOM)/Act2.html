<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 2</title>
  </head>
  <script type="text/javascript">
      onload = function(){
        document.body.children[0].innerHTML="Esto es un h1";

          var dest=document.getElementsByClassName("destacado");
          dest[0].style.fontWeight="bold";
          dest[0].innerHTML = " destacado cambiado";

        document.getElementById('resultado').style.display="none";

        document.getElementsByName("sugerencia")[0].setAttribute("required","required");



      mostrar =  function(){
          document.getElementById('resultado').style.display = 'block';
        }
        }

  </script>
  <body>
    <h1>Sugerencias</h1>
    <form action="#" method="post">
      <p class="destacado">Sugerencias:</p>
      <br>
      <textarea name="sugerencia" rows="20" cols="50"></textarea>
      <button type="button" name="button" onclick="mostrar()">Enviar</button>
    </form>
    <p id="resultado">Gracias por participar</p>
  </body>
</html>
