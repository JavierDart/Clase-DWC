<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>act4</title>
  </head>
  <script type="text/javascript">
      onload = function(){
        var a = document.querySelector("img");
        a.addEventListener('mouseout',cambiar);
        function cambiar(){
          a.src="https://2.bp.blogspot.com/-_PNwMernWAg/V-gtNWVmPpI/AAAAAAAABSs/3jQTKl0TeiIY2mpTrwE0_ykthsZXFlvIgCLcB/s1600/untitled.png";
        };

        var b= document.querySelector("img");
        b.addEventListener('mouseover',volver);
        function volver(){
          b.src="https://ugc.kn3.net/i/origin/http://2.bp.blogspot.com/-zYNrE2_EFGM/Tcbr_DE6VFI/AAAAAAAAAAQ/x2fNZ9-bDHw/s1600/z.jpeg";
        };

        document.querySelector("a").addEventListener("click",function(){
          a.removeEventListener('mouseout',cambiar);
          b.removeEventListener('mouseover',volver);
        });
      }
  </script>
  <body>
    <img  width="1500px"src="https://ugc.kn3.net/i/origin/http://2.bp.blogspot.com/-zYNrE2_EFGM/Tcbr_DE6VFI/AAAAAAAAAAQ/x2fNZ9-bDHw/s1600/z.jpeg" alt="imagen">
    <a href="#nonavegar">Deshabilitar cambio de imagen</a>
  </body>
</html>
