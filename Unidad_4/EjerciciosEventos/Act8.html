<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 8</title>
  </head>
  <script type="text/javascript">
    /*Realiza una web que muestre una imagen con un ancho de 150px y que
    permita hacer zoom hasta 1024px. El zoom se hará en incrementos de 25px,
    cuando el usuario pulse las teclas + y se deshará cuando pulse –.*/
    onload = function(){
    document.addEventListener('keydown',function(e){
        if(e.key=="+") {
          var a= document.querySelector("img");
          if (a.width==1000) {
            a.width+=24;
          }
          else if (a.width<1000) {
            a.width+=25;
          }
      }
      if(e.key=="-"){
        var a= document.querySelector("img");
        if (a.width==1024) {
          a.width-=24;
        }
        else if (a.width>=150) {
          a.width-=25;
        }
      }
    },true);
    }
  </script>
  <body>
    <img width="150px"src="imagen.png" alt="imagen">
  </body>
</html>
