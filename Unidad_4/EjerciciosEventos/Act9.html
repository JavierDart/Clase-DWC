<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 9</title>
  </head>
  <script type="text/javascript">
    /* Realiza una web que muestre las dimensiones de la ventana
    cuando se redimensione*/
  onload = function(){
    window.onresize = function(){

      document.body.children[0].innerHTML= "Anchura: "+window.outerWidth;
      document.body.children[1].innerHTML="Altura: "+window.outerHeight;
    }
  }
  </script>
  <body>
    <p>Anchura: 0</p>
    <p>Altura: 0</p>
  </body>
</html>
