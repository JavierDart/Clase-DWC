<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alta</title>
  </head>
  <script type="text/javascript">

  function getCookie(name) {
     var nameEQ = name + "=";
     var ca = document.cookie.split(';');
     for(var i=0;i < ca.length;i++) {
       var c = ca[i];
       while (c.charAt(0)==' ') c = c.substring(1,c.length);
         if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
       }
       return null;
     }

onload=function(){
  var email = localStorage.getItem("Email");
  var dni = sessionStorage.getItem("Dni local");
       document.body.innerHTML += "<h2>¡Bienvenido " + getCookie('nombre Usuario') + " " + getCookie('Apellido')+" !</h2>";
       document.body.innerHTML += "<hr>";
       document.body.innerHTML += "<p> Confirme que su correo es " +  email + " y su dni es " + dni + " . ¡Gracias por registrarse!</p>";

}

  </script>
