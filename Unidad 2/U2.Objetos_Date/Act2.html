<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 2</title>
  </head>
  <body>
    <script type="text/javascript">

    var vac = prompt ("Introduce la fecha de las vaciones \naaaa/mm/dd");
       var fecha = new Date(vac);
       console.log(vac);
       console.log(fecha.getFullYear());

       var hoy = new Date();
       console.log(" Esta es la fecha de hoy: " +hoy);
       console.log("Esto son los Milisegundos: " + (fecha.getFullYear() - hoy.getFullYear()) * 31556900000);
       console.log(" Estos son los dias que quedan hasta la fecha: " + Math.floor((fecha-hoy) / (60*60*24*1000)));

    </script>
  </body>
</html>
