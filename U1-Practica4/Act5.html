    <script type="text/javascript">
      var operacion = prompt("Introduzca la operacion que quiera realizar: ");
      var a =eval(operacion);

      function calculadora(a){
        if (!isFinite(a) || typeof(a) !== "number"){

          alert("ERROR!!");
        }else {
          alert("La operaci√≥n "+operacion+" da como resultado "+a);
        }

      }
      calculadora(a);

    </script>
