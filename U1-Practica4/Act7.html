<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 7</title>
  </head>
  <body>
    <script type="text/javascript">
      var diasSemana = ["Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"];
    for (var i in diasSemana) {
      console.log(diasSemana[i]);
    }
    var a = prompt("Introduzca el dia de la semana:")||4;
    function num(){
      if (a>=1 && a<=7) {
        document.write("El dia es "+diasSemana[a-1]);
      }
      else if (isFinite(a) || typeof(a) !== "number") {
        document.write("ERROR");
      }
    }
    num(diasSemana);
    </script>
  </body>
</html>
